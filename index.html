<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>TODO-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>TODO-List</h1>
    <form>
      <input class="task_value" type="text" />
      <button class="task_submit" type="button">保存</button>
    </form>
    <div id="table">
      <h2>Todo一覧</h2>
      <h3 class="task_status"></h3>
      <ul class="task_list"></ul>
    </div>
    <div id="modal" class="modal">
      <div class="modal_content">
        <div class="modal_header">
          <h1>本当によろしいですか？</h1>
          <!-- <span class="modalClose">×</span> -->
        </div>
        <button id="delete_ok" class="model_button">OK</button>
        <button id="delete_cancel" class="modal_button">キャンセル</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
